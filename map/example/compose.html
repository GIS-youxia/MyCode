<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>史廷春Demo</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            html,
            body,
            #app {
                position: relative;
                height: 100%;
            }
        </style>
        <link rel="stylesheet" href="../CesiumUnminified/Widgets/Widgets.css" />
        <script src="./data.js"></script>
        <script type="text/javascript" src="./dataGui.js"></script>
        <script src="../CesiumUnminified/Cesium.js"></script>
        <script src="/kvscene.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            let stcLayer1,stcLayer2,stcLayer3,stcLayer4,stcLayer5,stcLayer6,stcLayer7;
            window.onload = () => {
                if (!window.kvscene) {
                    return;
                }
                const kvmapInstance = new kvscene.KVScene3D({
                    el: "app"
                });
                window.kvmapInstance = kvmapInstance;
                var viewer = kvmapInstance.viewer;
                window.compose1 = kvmapInstance.layerManager.addLayer('compose1','Compose');
                compose1.addSubLayer("wgy", "Billboard", {
                    style: {
                        scale: 1
                    }
                })
                compose1.addSubLayer("wgy2", "WaveCircle", {
                    style: {
                        color: "yellow",
                    }
                })
                compose1.setData(window.pointData);
            };
        </script>
    </body>
</html>
